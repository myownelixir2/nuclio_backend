version: 0.1
cli:
  version: 1.1.0
plugins:
  sources:
    - id: trunk
      ref: v0.0.6
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - hadolint@2.12.0
    - isort@5.10.1
    - shellcheck@0.8.0
    - flake8@6.0.0
    - git-diff-check
    - actionlint@1.6.22
    - gitleaks@8.15.2
    - shfmt@3.5.0
    - prettier@2.8.1
    - black@22.12.0
runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
    - python@3.10.3
actions:
  enabled:
    - trunk-upgrade-available
